    <header>
        <nav class="header-nav">

        </section>
        <section class="events">
            <h2>Ближайшие события:</h2>
            <div id="events-list" class="events-grid">
                <!-- Карточки от JS-->
            </div>
            <ul class="buttons-list">
                <li><button class="arrow-drop-down"><p>Категория<span class="arrow-icon"></span></p></button>
                    <ul class="dropdown-menu">
                        <li><button>Фестивали</button></li>
                        <li><button>Карьерные события</button></li>
                        <li><button>Выставки</button></li>
                    </ul>
                </li>
                <li><button class="arrow-drop-down"><p>Дата<span class="arrow-icon"></span></p></button>
                <ul class="dropdown-menu" style="display: none;">

                </ul>
                </li>
                <li><button class="arrow-drop-down"><p>Тематика<span class="arrow-icon"></span></p></button>
                    <ul class="dropdown-menu">
                        <li><button>Наука</button></li>
                        <li><button>Профессия</button></li>
                        <li><button>Культура</button></li>
                        <li><button>Развлечения</button></li>

                </li>
                <li class="white-background"><button class="category-button search-button"><p>Город<span class="magnifier-icon"></span></p></button></li>

                <!-- Карточки от JS-->
            </div>

    <footer>
        <p class="promo">© 2025 “ВУЗ Афиша”</p>
        <a href="#">vuzafisha@urfu.ru</a>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Ваш существующий код для уведомлений
    const notificationsBtn = document.querySelector('.header-notifications button');
    const dropdown = document.querySelector('.notifications-dropdown');
    
    notificationsBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        this.closest('.header-notifications').classList.toggle('active');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    });
    
    // Закрытие уведомлений при клике вне меню
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target) && e.target !== notificationsBtn) {
            dropdown.style.display = 'none';
            document.querySelector('.header-notifications').classList.remove('active');
        }
    });

    // Обработчик для выпадающих меню
    document.querySelectorAll('.arrow-drop-down').forEach(button => {
        const menu = button.nextElementSibling;
        
        // Проверяем, есть ли у кнопки выпадающее меню
        if (menu && menu.classList.contains('dropdown-menu')) {
            // Скрываем меню при загрузке
            menu.style.display = 'none';
            
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Закрываем все другие меню
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) {
                        m.style.display = 'none';
                        m.previousElementSibling.classList.remove('active');
                    }
                });
                
                // Переключаем текущее меню
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                    this.classList.remove('active');
                } else {
                    menu.style.display = 'block';
                    this.classList.add('active');
                }
            });
        }
    });

    // Закрытие выпадающих меню при клике вне
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.arrow-drop-down') && !e.target.closest('.dropdown-menu')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.style.display = 'none';
                const btn = menu.previousElementSibling;
                if (btn) btn.classList.remove('active');
            });
        }
    });
});
</script>
</body>
