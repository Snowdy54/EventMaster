<!DOCTYPE html>
<html lang="ru">
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Сайт для помощи в организации и нахождении мероприятий в ВУЗе">
        <title>EventMaster | Организатор мероприятий</title>
        <style>
            @font-face {
                font-family: 'Bounded';
                src: url('fonts/Bounded-Regular.woff') format('woff'),
                    url('fonts/Bounded-Variable.woff') format('woff'),
                    url('fonts/Bounded-Black.woff') format('woff'),
                    url('fonts/Bounded-ExtraLight.woff') format('woff');
                font-display: swap;
            }
            body{
                font-family: 'Bounded', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <nav class="header-nav">
        <a href="index.html" class="logo"><p>ВУЗ Афиша</p></a>
        <ul class="nav-list">
            <li class="header-create-event"><a href="creation/index.html"><p><img src="img/plus.svg" class="plus-img" alt="Плюс">Создать мероприятие</p></a></li>
            <li class="header-options"><button><img src="img/three-dots.svg" alt="Настройки"></button></li>
            <li class="header-notifications"><button><img src="img/notifications.svg" alt="Колокольчик"></button></li>
            <li class="header-profile"><a href="account/index.html"><img src="img/account.svg" alt="Профиль"></a></li>
        </ul>
        </nav>
        <div class="notifications-dropdown">
                <div class="notifications-content">
                    <div class="notification-item">
                        <p>Нет новых уведомлений.</p>
                    </div>
                </div>
        </div>
    </header>
    <main>
        <section class="main-block">
            <h1>Все мероприятия твоего университета в одном месте.</h1>
            <div class="search-bar">
                <button class="input-button"><p>Поиск по названию</p><span class="input-magnifier"></span></button> <!--Поменять всё на CSS эелементы-->
            </div>
            <img src="img/guk-photo.png" alt="Фотография ГУКа">
        </section>
        <section class="events">
            <h2>Ближайшие события:</h2>
            <!--<div id="events-list" class="events-grid">
                <img src="img/pik-it.png">
                <img src="img/mediaprom.png">
                <img src="img/day-life.png">
                <img src="img/career-time.png">
                <img src="img/art-masters.png">
                <img src="img/may-walk.png">
            </div>-->
            <ul class="buttons-list">
                <li><button class="arrow-drop-down"><p>Категория<span class="arrow-icon"></span></p></button>
                    <ul class="dropdown-menu">
                        <li><button>Фестивали</button></li>
                        <li><button>Карьерные события</button></li>
                        <li><button>Выставки</button></li>
                    </ul>
                </li>
                <li><button id="dateButton" class="arrow-drop-down date-button">
                        <span class="date-text">Дата</span>
                        <span class="arrow-icon"></span>
                    </button>
                    <div class="calendar-container" id="calendarContainer">
                        <div class="calendar-header">
                            <div class="calendar-nav">
                                <button id="prevMonth">&lt;</button>
                                <button id="nextMonth">&gt;</button>
                            </div>
                            <div class="calendar-month" id="currentMonth"></div>
                        </div>
                        
                        <div class="calendar-weekdays">
                            <div>Пн</div>
                            <div>Вт</div>
                            <div>Ср</div>
                            <div>Чт</div>
                            <div>Пт</div>
                            <div>Сб</div>
                            <div>Вс</div>
                        </div>
                        
                        <div class="calendar-days" id="calendarDays"></div>
                        
                        <div class="calendar-footer">
                            <button id="clearButton">Очистить</button>
                            <button id="cancelButton">Отмена</button>
                            <button id="okButton">Ок</button>
                        </div>
                    </div>
                </li>
                <li><button class="arrow-drop-down"><p>Тематика<span class="arrow-icon"></span></p></button>
                    <ul class="dropdown-menu">
                        <li><button>Наука</button></li>
                        <li><button>Профессия</button></li>
                        <li><button>Культура</button></li>
                        <li><button>Развлечения</button></li>
                    </ul>
                </li>
                <li class="white-background"><button class="category-button search-button"><p>Город<span class="magnifier-icon"></span></p></button></li>
                <li class="white-background"><button class="category-button search-button"><p>ВУЗ<span class="magnifier-icon"></span></p></button></li>
            </ul>
            <div id="founded-event-list" class="events-grid">
                <!-- Карточки от JS-->
            </div>
        </section>
    </main>
    <footer>
        <p class="promo">© 2025 “ВУЗ Афиша”</p>
        <a href="#">vuzafisha@urfu.ru</a>
    </footer>
    <script src="js/calendar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/falling-lists.js"></script>
</body>
