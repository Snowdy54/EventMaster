<!DOCTYPE html>
<html lang="ru">
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Сайт для помощи в организации и нахождении мероприятий в ВУЗе">
        <title>EventMaster | Организатор мероприятий</title>
        <style>
            @font-face {
                font-family: 'Bounded';
                src: url('../fonts/Bounded-Regular.woff') format('woff'),
                    url('../fonts/Bounded-Variable.woff') format('woff'),
                    url('../fonts/Bounded-Black.woff') format('woff'),
                    url('../fonts/Bounded-ExtraLight.woff') format('woff');
                font-display: swap;
            }
            body{
                font-family: 'Bounded', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="css/account.css">
    </head>
    <header>
        <nav class="header-nav">
        <a href="../index.html" class="logo"><p>ВУЗ Афиша</p></a>
        <ul class="nav-list">
            <li class="header-create-event"><a href="#"><p><img src="../img/plus.svg" class="plus-img" alt="Плюс">Создать мероприятие</p></a></li>
            <li class="header-options"><button><img src="../img/three-dots.svg" alt="Настройки"></button></li>
            <li class="header-notifications"><button><img src="../img/notifications.svg" alt="Колокольчик"></button></li>
            <li class="header-profile"><a href="#"><img src="../img/account.svg" alt="Профиль"></a></li>
        </ul>
    </nav>
    </header>

    <div class="account-container">
        <nav class="account-tabs">
            <button class="tab-button active" data-tab="events">События</button>
            <button class="tab-button" data-tab="stats">Статистика</button>
            <button class="tab-button" data-tab="chats">Чаты</button>
            <button class="tab-button" data-tab="profile">Личные данные</button>
        </nav>

        <div class="view-controls" id="events-view-controls">
            <span>Вид:</span>
            <button class="view-button active" data-view="slider">Слайдер</button>
            <button class="view-button" data-view="calendar">Календарь</button>
        </div>

        <div class="tab-content">
            <!-- Секция событий -->
            <section class="tab-pane active" id="events">
                <div class="slider-view" id="slider-view">
                    <!-- Контент слайдера -->
                    <div class="event-slider"></div>
                </div>
                <div class="calendar-view" id="calendar-view" style="display:none">
                    <!-- Контент календаря -->
                    <div id="calendar"></div>
                </div>
            </section>

         <!-- Секция статистики -->
        <section class="tab-pane" id="stats">
            <h2>Ваша статистика</h2>
            <div class="charts">
                <!-- Графики и диаграммы -->
            </div>
        </section>

        <!-- Секция чатов -->
        <section class="tab-pane" id="chats">
            <h2>Ваши чаты</h2>
            <!-- Список чатов -->
        </section>

        <!-- Секция личных данных -->
        <section class="tab-pane" id="profile">
            <h2>Личные данные</h2>
            <!-- Форма редактирования -->
        </section>
        </div>
    </div>

    <footer>
        <p class="promo">© 2025 “ВУЗ Афиша”</p>
        <a href="#">vuzafisha@urfu.ru</a>
    </footer>
</body>
